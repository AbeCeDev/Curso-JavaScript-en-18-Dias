<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipos de Datos</title>
  </head>
  <body>
    <script>
      let miVariable;

      miVariable = "Hola, soy una cadena de texto.";
      alert(miVariable);
      miVariable = 42;
      alert(miVariable);
      miVariable = 5 > 3;
      alert(miVariable);
      miVariable = null;
      alert(miVariable);
      miVariable = { nombre: "Abraham", edad: 31 };
      alert("Nombre: " + miVariable.nombre + ", Edad: " + miVariable.edad);
      miVariable = [1, 2, 3, 4, 5];
      alert("Array: " + miVariable);
    </script>
  </body>
</html>
