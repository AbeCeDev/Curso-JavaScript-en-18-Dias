<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar Inputs</title>
  </head>
  <body>
    <!-- TextContent se usa para mostrar el contenido de texto de un elemento -->
    <p>Ingresa tu nombre:</p>
    <input type="text" id="nombreDeUsuario" />
    <button onclick="mostrarNombre()">Ingresar</button>
    <h1 id="Salida">No s√© tu nombre</h1>

    <script>
      function mostrarNombre() {
        let elementoNombre = document.getElementById("nombreDeUsuario");
        let elementoTexto = document.getElementById("Salida");
        let mensaje = "Hola, " + elementoNombre.value + "!";
        elementoTexto.textContent = mensaje;
      }
    </script>
  </body>
</html>
