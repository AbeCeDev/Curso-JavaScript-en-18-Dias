<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funciones</title>
  </head>
  <body>
    <script>
      // Las funciones son bloques de código reutilizables que realizan una tarea específica.
      // Se definen usando la palabra clave 'function', seguida del nombre de la función y paréntesis.
      // El código dentro de las llaves {} se ejecuta cuando se llama a la función
      function sumar() {
        resultado = 2 + 2;
        console.log("El resultado de la suma es: " + resultado);
      }
    </script>
  </body>
</html>
