<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return</title>
  </head>
  <body>
    <script>
      function sumar() {
        resultado = 2 + 2;
        // La instrucción 'return' envía un valor de vuelta a quien llamó a la función
        return resultado;
        nombre = "Juan"; // Esta línea nunca se ejecuta
        return nombre;
      }

      let numero = sumar();
      alert("El resultado de la suma es: " + numero);

      alert(nombre); // Esto generará un error porque 'nombre' no está definido fuera de la función
    </script>
  </body>
</html>
